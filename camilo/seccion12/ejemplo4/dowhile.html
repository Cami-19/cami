<html lang="en">

<body>
    <script>
        //programa que adivina un número secreto!

        let misterio = 8;
        let intento;
        do{
            intento = parseInt(prompt(`adivina un número entre 1-10`));
            
        }
        while(misterio!=intento);
        document.write("En hora buena, haz adivinado!");
    </script>
