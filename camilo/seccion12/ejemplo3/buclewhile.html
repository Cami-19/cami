<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>disminuir</title>
</head>
<body>

    <script>
        let numero = 11;
        while(numero>0){
            numero-=1;
            if (numero===6){
                continue;

            }
            document.write(`valor de la variable: ${numero}`, "<br>");
           
        }
    </script>


    </script>
    
</body>
</html>
