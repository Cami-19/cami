<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>si anidado</title>
</head>
<body>

    <script>
        let x = parseInt(prompt("ingrese numero"));

        if (x>10){
            document.write(x, " es mayor que 10 <br>");
        }
        else if (x==10){
            document.write(x, " es igual que 10 <br>");
        }
        else {
            document.write(x, " es menor que 10 <br>");
        }
    </script>
    
</body>
</html>
