<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mayor de edad </title>
</head>
<body>

    <script>
        //entrada
        let edad;
        edad = prompt("ingresa tu edad");
        edad = parseInt(edad);
        //proceso
        if (edad >=18){
            document.write("eres mayor de edad");

        }
        else {
            document.write("eres menor de edad");
        }

    </script>


    
</body>
</html>
